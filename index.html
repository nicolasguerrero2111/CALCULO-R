<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador de Funciones con Voz</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
    input, button { margin: 5px; padding: 10px; width: 300px; }
    button { cursor: pointer; }
    #resultado { margin-top: 20px; background-color: #fff; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>

<h2>üß† Graficador de Cualquier Funci√≥n + Bot que Habla</h2>
<p>Escribe tu funci√≥n (usa <strong>x</strong> como variable). Ejemplos:</p>
<ul>
  <li><code>x^2 + 2*x - 3</code></li>
  <li><code>sin(x) + log(x + 5)</code></li>
  <li><code>abs(x)</code>, <code>sqrt(x + 10)</code></li>
</ul>

<input type="text" id="funcion" value="x^2 - 2*x - 3" placeholder="Ej: x^2 + 3*x - 4">
<br>
<button onclick="graficarFuncion()">Graficar y Escuchar</button>

<div id="resultado"></div>
<div id="grafica" style="width: 100%; height: 500px;"></div>

<script>
function hablar(texto) {
  const voz = new SpeechSynthesisUtterance(texto);
  voz.lang = "es-ES";
  voz.pitch = 1.1;
  voz.rate = 1;
  speechSynthesis.speak(voz);
}

function graficarFuncion() {
  const expresion = document.getElementById("funcion").value;
  const funcionSegura = expresion
    .replace(/\^/g, '**')               // Potencias
    .replace(/sin/g, 'Math.sin')
    .replace(/cos/g, 'Math.cos')
    .replace(/tan/g, 'Math.tan')
    .replace(/log/g, 'Math.log')        // log natural
    .replace(/sqrt/g, 'Math.sqrt')
    .replace(/abs/g, 'Math.abs')
    .replace(/exp/g, 'Math.exp');

  const x = [];
  const y = [];
  let minY = Infinity, maxY = -Infinity;

  for (let i = -20; i <= 20; i += 0.1) {
    let scope = { x: i };
    try {
      const f = new Function("x", "return " + funcionSegura);
      const yi = f(i);
      if (isFinite(yi)) {
        x.push(i);
        y.push(yi);
        if (yi < minY) minY = yi;
        if (yi > maxY) maxY = yi;
      }
    } catch (error) {
      document.getElementById("resultado").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error en la funci√≥n. Revisa la sintaxis.</p>";
      hablar("Hubo un error al interpretar la funci√≥n. Por favor, rev√≠sala.");
      return;
    }
  }

  const dominio = "[-20, 20]";
  const rango = `[${minY.toFixed(2)}, ${maxY.toFixed(2)}]`;

  document.getElementById("resultado").innerHTML = `
    <h3>üìä Resultado</h3>
    <p><strong>Funci√≥n:</strong> f(x) = ${expresion}</p>
    <p><strong>Dominio:</strong> ${dominio}</p>
    <p><strong>Rango aproximado:</strong> ${rango}</p>
    <p>üó£Ô∏è El bot ha le√≠do esta informaci√≥n en voz alta.</p>
  `;

  hablar(`La funci√≥n f de x igual a ${expresion.replace(/\*/g, " por ").replace(/\^/g, " elevado a ")} 
    fue graficada con √©xito. El dominio va de menos veinte a veinte. 
    El rango aproximado est√° entre ${minY.toFixed(2)} y ${maxY.toFixed(2)}.`);

  Plotly.newPlot("grafica", [{
    x: x,
    y: y,
    type: "scatter",
    mode: "lines",
    line: { color: "green" },
    name: "f(x)"
  }], {
    title: "Gr√°fica de f(x)",
    xaxis: { title: "x", range: [-20, 20] },
    yaxis: { title: "f(x)", range: [minY - 5, maxY + 5] },
    plot_bgcolor: "#fff",
    paper_bgcolor: "#fff"
  });
}
</script>

</body>
</html>
